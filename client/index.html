<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div class="server-config">
            <input type="text" id="lobbyServer" placeholder="Lobby Server Address" value="http://localhost:8080">
            <button id="saveConfig" class="btn">Set Lobby Server Address</button>
        </div>
        <div id="gameStatus" class="status">Waiting to start...</div>
        <button id="startGame" class="btn">Start Game</button>
        <div id="gameArea" class="game-area hidden">
            <div id="range" class="range">Valid range: 1-100</div>
            <div id="hints" class="hints"></div>
            <div class="input-area">
                <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
                <button id="submitGuess" class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
